<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale:1.0"/>
    <title>JavaScript Clock Project</title>
  </head>
  
  <body>
    <section class="section-header">
      <h1>Howdy! The current time is: </h1>
      <script>
        const date = new Date();
        let time = date.getTime();
        <p> time </p>
      </script>
    </section>
  </body>
  
</html>
